<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\fontawesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/contacto.css">
    <title>Document</title>
</head>
<body>
    <div class="padre">
        <header class="header">
            <div class="navegacion">
                <div class="logo">
                    <img src="img/logo1.png" width="150px" height="120px">
                </div>
                <div class="barra-nav-social">                        
                    <div class="social">
                    <a href="#" class="whatsApp"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div>
                    <nav class="nav">
                        <button class="boton" onclick="accion()">Menu</button>
                        <a href="index.html" class="enlace desaparece"><i class="fa-solid fa-house"> Inicio</i></a>
                        <a href="contacto.html" class="enlace desaparece"><i class="fa-solid fa-address-book"> Contacto</i></a>
                    </nav>
                    <script>
                        function accion() {
                        console.log('Presentacion personal');
                        var enlace = document.getElementsByClassName("enlace")
                        for (var i = 0; i < enlace.length; i++) {
                        enlace[i].classList.toggle('desaparece')
                        }
                    }
                    </script>
                </div>
            </div>
        </header>
        <section class="section">                   
            <form>
                <h1>Contactenos</h1>
                <br>
                <div class="input-group">
                    <label for="name" >Nombre completo: </label>
                    <input type="text" name="name" id="nombre" placeholder="Nombre">
                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Telefono">
                    <label for="gmail">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                    <div class="form-txt">
                        <a href="#">Politicas de privacidad</a>
                        <a href="#">Terminos y condiciones</a>
                    </div>
                    <input class="btn" type="submit" value="Enviar">
                </div>
            </form>
        </section>
        <footer> 
            <i class="fa-solid fa-copyright">A.D.S.O</i>
            <p>Todo aprendizaje es una aventura</p>
        </footer>
    </div>
</body>
</html>
